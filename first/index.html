<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Blinker:400,700|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card Component</title>
</head>
<body>
    <div class="main-container">
        <div class="main-picture">
            <img src="assets/tech.jpg" alt="picture of a phone">
        </div>
        <div class="info-content">
            <h1 class="card-title">7 tech tips and tricks that you need to know</h1>
            <p class="card-body">Using these 7 proven tips from experts in the industry
            , you can save time, money and more!
            </p>
            <div class="card-footer">    
                <p class="read-time">
                    <span>15</span>
                    minute <br> read
                </p>
                <a href="#" class="card-button">read more</a>
            </div>  
        </div>  
    </div>
</body>
</html>
